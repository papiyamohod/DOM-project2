<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lorem Ipsum</title>
</head>
<body>
  <section class="section-center">
    <h3>lorem ipsum?</h3>
    <form class="lorem-form">
      <label for="amount">paragraphs:</label>
      <input type="number" name="amount" id="amount" placeholder="5" />
      <button type="submit" class="btn">generate</button>
    </form>
    <article class="lorem-text"></article>
  </section>
  <script>
    const text = [
      `Jelly sweet roll jelly beans biscuit pie macaroon chocolate donut. Carrot cake caramels pie sweet apple pie tiramisu carrot cake. Marzipan marshmallow croissant tootsie roll lollipop. Cupcake lemon drops bear claw gummies. Jelly bear claw gummi bears lollipop cotton candy gummi bears chocolate bar cake cookie. Cupcake muffin danish muffin cookie gummies. Jelly beans tiramisu pudding. Toffee soufflé chocolate cake pastry brownie. Oat cake halvah sweet roll cotton candy croissant lollipop. Macaroon tiramisu chocolate bar candy candy carrot cake jelly sweet. Gummies croissant macaroon dessert. Chocolate cake dragée pie.`,
      `Next level tbh everyday carry, blog copper mug forage kitsch roof party pickled hammock kale chips tofu`
    ];
  
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.querySelector(".lorem-form");
      const amount = document.getElementById("amount");
      const result = document.querySelector(".lorem-text");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const value = parseInt(amount.value);
        const random = Math.floor(Math.random() * text.length);
        const textToDisplay = isNaN(value) || value < 0 || value > 9 ? text[random] : text.slice(0, value).join("");
        result.innerHTML = `<p class="result">${textToDisplay}</p>`;
      });
    });
  </script>
</body>
</html>
